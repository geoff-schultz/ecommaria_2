<body>
    <h1>Hello Ducky!</h1>
    <button (click)="signInWithGoogle()">Sign in with Google</button>
    <button (click)="signOut()">Sign Out</button>

    <div *ngIf="user">
    <img src="{{ user.photoUrl }}">
    <div>
      <h4>{{ user.name }}</h4>
      <p>{{ user.email }}</p>
    </div>
</div>
    
    <router-outlet></router-outlet>

</body>
