<div class="container">
  <div class="row">
    <div class="col m-0 p-0" style="background-color: rgba(220, 220, 220)"> 

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">ECOMMaria</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <div *ngIf="auth then thenManage"></div>
              <ng-template #thenManage>
              <li *ngIf="auth.scope as 'read write'" class="nav-item active">
                <a [routerLink]="['/product/manage']" routerLinkActive="bg-success text-white" [routerLinkActiveOptions]="{exact: false}" class="nav-link">Manage Products</a></li>
              </ng-template>
              <li class="nav-item">
                <a [routerLink]="['/product']" routerLinkActive="bg-success text-white" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a [routerLink]="['/category']" routerLinkActive="bg-success text-white" [routerLinkActiveOptions]="{exact: false}" class="nav-link">Categories</a>
              </li>
              </ul>
                <div class="ml-auto">
                  <div *ngIf="user">
                      <img class="d-inline" src="{{ user.photoUrl }}" style="height: 2em;">
                      <p class="d-inline ml-2 text-light" >{{ user.name }}</p>
                      <button class="btn btn-sm btn-dark ml-2 btn-outline-danger" (click)="signOut()">Sign Out</button>
                    </div>
                    <div *ngIf="!user">
                      <button (click)="signInWithGoogle()" class="btn btn-sm btn-dark ml-2 btn-outline-success">Sign in with Google</button>
                    </div>
                  </div>
                </div>      
        </nav>        
        <router-outlet></router-outlet>


    </div>
  </div>
</div>
